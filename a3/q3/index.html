<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- set styles on the top -->
    <style>
        .chart-container {
            max-width: 1050px;
            margin: 0 auto;
            font-family: "Helvetica";
        }

        svg {
            overflow: visible;
        }

        h1 {
            margin-left: 30px;
            margin-bottom: 0;
        }
        .subhead {
            margin-left: 30px;
            margin-bottom: 0;
            max-width: 800px;
        }
        
        .source {
            max-width: 800px;
            text-align: right;
            font-size: 12px;
            margin-top: 30px;
        }
        .x .tick line {
            stroke: rgba(0, 0, 0, .2);
        }

        .y .tick line {
            stroke: rgb(240, 239, 239);
        }

        .x .domain {
            display: none;
        }

        .y .domain {
            display: none;
        }

        .y .tick text {
            font-size: 14px;
            fill: #333;

        }

        .x .tick text {
            font-size: 14px;
            fill: #333;
        }

        .pop-up {
            position: absolute; 
            background-color: red;
            line-height: 1.2;
            width: 70px;
            pointer-events: none;
            background-color: white;
            padding: 10px;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <h1 class="headline">
            Sole Leader in Playoff Wins
        </h1>
        <p class="subhead">No other quarterback has even played in 35 postseason games, let alone won that many. Brady has 19 more wins than the quarterback with the second-most playoff victories.</p>
        <svg width="1050px" height="500px"></svg>
        <p class="source">Source: The New York Times</p>
        <div class="pop-up"><div>
    </div>
</body>

<script src="https://d3js.org/d3.v6.min.js"></script>

<script>

    let width = 800;
    let height = 500;

    let svg = d3.select("body")
        .select("svg")

    var request = new XMLHttpRequest();
    request.open("GET", "./player-lookup.json", false);
    request.send(null)
    var lookup = JSON.parse(request.responseText);

    d3.tsv("cumulative-stats.tsv", d3.autoType).then(function (data) {


        let margin = { top: 30, right: 10, bottom: 10, left: 30 };

        let x = d3.scaleLinear()
            .domain(d3.extent(data.map(function (d) { return d.year })))
            .range([margin.left, width - margin.right])

        let y = d3.scaleLinear()
            .domain(d3.extent(data.map(function (d) { return d.playoff_wins })))
            .range([height - margin.bottom, margin.top])

        let yAxisSettings = d3.axisRight(y)
            .ticks(5) 
            .tickSize(width-40)
            .tickFormat(d3.format(".0f")) 
            .tickPadding(15) 
            

        let xAxisSettings = d3.axisBottom(x)
            .ticks(10)
            .tickSize(8)
            .tickPadding(10)
            .tickFormat(d3.format(".0f"))

        let xAxisTicks = svg.append("g")
            .attr("class", "x axis")
            .call(xAxisSettings)
            .attr("transform", `translate(0,${height - margin.bottom})`)

        let yAxisTicks = svg.append("g")
            .attr("class", "y axis")
            .call(yAxisSettings)
            .attr("transform", `translate(${margin.left},0)`)

        let line = d3.line()
            .x(function (d) { return x(d.year) }) 
            .y(function (d) { return y(d.playoff_wins) })


        
        let grouped_data = d3.group(data, d => d.player_id);

        let player_ids = Array.from(grouped_data.keys())

        let line_path = svg.append("g")
        .selectAll(".line")
        .data(grouped_data)
        .join("path")
        .attr("class", function(d) {
            return "line l-" +  d[0]
        })
        .attr("d", function(d) {
            return line(d[1])
        })
        .style("fill", "none")
        .style("stroke", d => {
            if(d[1][d[1].length - 1].year >= 2019) {
                return "#18D9ED"
            } else if (['Starr', 'Bradshaw', 'Montana', 'Elway', 'Tarkenton'].includes(lookup[d[0]]['last_name'])) {
                return "black"
            }
            else {
                return "#D3D3D3"
            }
        })
        .style("stroke-width", d => {
            if(d[0] == "BradTo00") {
                return "4px"
            } else {
                return "1px"
            }
        })

        var r = d3.scaleSqrt()
            .domain([0, d3.max(data, function (d) { return d.playoff_wins; })])
            .range([1, 8]);

        svg.selectAll(".circle")
            .data(grouped_data)
            .join("circle")
            .attr("class", function(d) {
            return "circle c-" +  d[0]
        })            
            .attr("r", function (d) { if (d[0] == 'BradTo00') {
                return "7"
            } if (d[1][d[1].length - 1].playoff_wins > 0) {
                return "2"
            } }) // radius
            .attr("cx", d=> x(d[1][d[1].length - 1].year))
            .attr("cy", d=> y(d[1][d[1].length - 1].playoff_wins))
            .style("fill", d => {
            if(d[1][d[1].length - 1].year >= 2019) {
                return "#18D9ED"
            } else if (['Starr', 'Bradshaw', 'Montana', 'Elway', 'Tarkenton'].includes(lookup[d[0]]['last_name'])) {
                return "black"
            }
            else if (1==1) {
                return "#D3D3D3"
            }
        })

        let baseline = svg.append("line")
            .attr("x1", margin.left)
            .attr("x2", width - 10)
            .attr("y1", y(0))
            .attr("y2", y(0))
            .style("stroke", "black")
            .style("stroke-width", "1.5px")

        let labels = svg.append("g")
            .selectAll("text")
            .data(grouped_data)
            .join("text")
            .attr("x", d=> x(d[1][d[1].length - 1].year) + 5)   // center x passing through your xScal
            .attr("y", d=> y(d[1][d[1].length - 1].playoff_wins) + 5)
            .text(function (d) {if (['Starr', 'Bradshaw', 'Montana', 'Elway', 'Tarkenton'].includes(lookup[d[0]]['last_name'])) {
                return lookup[d[0]]['last_name']
            }}) 
            .style("stroke", 'white')
            .style("stroke-width", '.8px')

        svg.append("text")
            .attr("id", "Brady")
            .attr("class", "label")
            .attr("x", 690)
            .attr("y", 40)
            .text("Brady")
            .style("fill", "Black")
            .style("font-size", "30")



        let popup = d3.select(".pop-up");


        line_path.on("mouseover", (event, d) => {

            svg.select(".l-" + d[0])
                .style("stroke", "orange")
                .style("stroke-width", 4)
                .raise()
            svg.select(".c-" + d[0])
                .style("fill", "orange")

            
            let lang = `${lookup[d[0]].player_name}, ${d[1][d[1].length - 1].playoff_wins}`

            popup
                .style("opacity", 1)
                .style("left", (event.x) + "px")
                .style("top", (event.y - 50) + "px")
                .html(lang)
                .style("background-color", "rgba(0,0,0,0.2)")
                .style("font-size", "12px")
                .style("width", "100px")
                .style("text-align", "center")
                .style("color", "white")

        })

        line_path.on("mouseout", (event, d) => {
            // console.log(event)
            line_path
                .style("fill", "none")
                .style("stroke", d => {
                    if(d[1][d[1].length - 1].year >= 2019) {
                        return "#18D9ED"
                    } else if (['Starr', 'Bradshaw', 'Montana', 'Elway', 'Tarkenton'].includes(lookup[d[0]]['last_name'])) {
                        return "black"
                    }
                    else {
                        return "#D3D3D3"
                    }
                })
                .style("stroke-width", d => {
                    if(d[0] == "BradTo00") {
                        return "4px"
                    } else {
                        return "1px"
                    }
                })

            svg.selectAll(".circle")            
                .style("fill", d => {
                    if(d[1][d[1].length - 1].year >= 2019) {
                        return "#18D9ED"
                    } else if (['Starr', 'Bradshaw', 'Montana', 'Elway', 'Tarkenton'].includes(lookup[d[0]]['last_name'])) {
                        return "black"
                    }
                    else if (1==1) {
                        return "#D3D3D3"
                    }
                })
            popup
                .style("opacity", 0)



        })

    })

</script>
